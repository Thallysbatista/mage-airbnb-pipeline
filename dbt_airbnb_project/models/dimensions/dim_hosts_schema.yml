version: 2

models:
  - name: dim_hosts
    description: >
      Tabela de dimensão de anfitriões, deduplicada por host_id.
    columns:
      - name: host_id
        description: "Identificador único do host"
        tests:
          - not_null
          - unique
      - name: host_name
        description: "Nome do anfitrião"
      - name: host_location
        description: "Localização declarada pelo anfitrião"

  - name: dim_calendar
    description: "Tabela de datas de 2009 até 2019, para análises temporais"
    columns:
      - name: date_day
        tests:
          - not_null
          - unique
